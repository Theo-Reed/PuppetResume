name: Auto Deploy

on:
  push:
    branches:
      - master  # 检查你的分支名是 master 还是 main，建议对齐

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            # 1. 进入项目目录
            cd /root/projects/puppet-resume || { echo "Directory not found"; exit 1; }
            
            # 2. 强制重置代码，解决任何潜在冲突
            git fetch --all
            git clean -fd          # 清理未追踪文件
            git reset --hard origin/master
            
            # 3. 环境变量设置
            export PUPPETEER_SKIP_DOWNLOAD=true
            
            # 4. 安装依赖并编译
            npm ci || npm install
            npm run build
            
            # 5. 重启服务 (兼容初次启动或进程不存在的情况)
            pm2 restart Resume-Server --update-env || pm2 start dist/server.js --name Resume-Server